<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b179063ecb.js" crossorigin="anonymous"></script>
    <title>Log-in Page</title>
</head>
<body>
    <img src="sandbox.png" alt="" width="50px">
    
    <div class="text">
    <h1>
        <font color="#FF2626 ">S</font>
        <font color="Green">A</font>
        <font color="#EFE3D0">N</font>
        <font color="White">D</font>
        <font color="#0F52BA">B</font>
        <font color="#00C1D4">O</font>
        <font color="#66CC66">X</font>
    </h1>
    
    <header>
        <section>
            <div class="icons">
             <ul>
                    <li>Home</li>
                    <li>Join Us</li>
                    <li>Our Service</li>
                    <li>Contact Us</li>
                    <li>Login</li>
                    <li>Sign Up</li>
                </ul>
            </div>
            </div>
        </section>
    </header>
<hr size="5px" color="blac" width="590px" align="right">
<div class="content">
    <h1>Welcome to <br><span>Startup</span></h1>
    <p class="par">Sandbox helps new startups to build business by investing in technical and software fields.</p>

    <button class="cn"><a href="#"> Join Us</a></button>

    <div class="form">
        <h2>Login Here</h2>
        <input type="email" name="email" placeholder="Enter Email Here">
        <input type="password" name="Enter Password" placeholder="Enter Password Here">
        <button class="btnn"><a href="#">Login</a></button> 
    
        <p class="link">Don't have an account<br>
        <a href="#">Sign up here</a></p>
        <p class="liw">Log in With</p>
        <div class="icon">
            <i class="fa-brands fa-facebook" width="150px"></i>
            <i class="fa-brands fa-twitter" width="150px"></i>
            <i class="fa-brands fa-instagram" width="150px"></i>
            <i class="fa-brands fa-github" width="150px"></i>
        </div>
    </div>    
</div>

<div class="follow">
    <b>
        <p>Follow Us</p>
    </b>
    <i class="fa-brands fa-facebook" width="121px"></i>
    <i class="fa-brands fa-twitter" width="121px"></i>
    <i class="fa-brands fa-instagram" width="121px"></i>
    <i class="fa-brands fa-github" width="121px"></i>
</div>

</html>
